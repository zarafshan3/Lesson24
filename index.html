<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>

    <div class="card blue ">
        <div class="product">
            <span class="number">01</span>
            <span class="sneakers">SNEAKERS</span>
            <span class="price">$39</span>
            <img src="images/pngwing.com.png" alt="blue">
        </div>
        <div class="title">
            <h2>NIKE BLUE</h2>
        </div>
    </div>
    <div class="card purple">
        <div class="product">
            <span class="number">01</span>
            <span class="sneakers">SNEAKERS</span>
            <span class="price">$49.9</span>
            <img src="images/shoe-transparent-background-12.png" alt="blue">
        </div>
        <div class="title">
            <h2>NIKE PURPLE</h2>
        </div>
    </div>

    
    


    <script src="Java/java.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 5000,
            glare: true,
            'max-glare': 0.5,
        });
    </script>

</body>
</html>
